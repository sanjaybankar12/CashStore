    <script>
        $(document).ready(function()
        {
            init_client();
            
            document.addEventListener("deviceready",onReady,false);
            function onReady()
            {
                document.addEventListener("backbutton",onBack,false);   
            }
            
            function onBack()
            {
                navigator.notification.confirm("Do you want to exit app?",onExitCall);   
            }
            
            function onExitCall(buttonIndex)
            {
                if(buttonIndex===1)
                {
                    navigator.app.exitApp();
                    return true;
                }
                else
                {
                    return false;   
                }
            }
        });
    </script>
